<form [formGroup]="loginForm">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Login Everis</h1>
                <!-- <form action="">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input id="username" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input id="password" class="form-control" type="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Ingresar</button>
                </form> -->
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Usuario</h3>
            </div>
            <div class="col-6">
                <input class="form-control" type="text" formControlName="user" onlyCharacters="mi-clase-ejemplo"/>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Contraseña</h3>
            </div>
            <div class="col-6">
                <input class="form-control" type="password" formControlName="password"/>
                <label> {{ loginForm.controls["password"].value | passwordStrength }} </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" (click)="doLogin()" class="btn btn-primary" [disabled]="!loginForm.valid">Acceder</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2> {{ message }} </h2>
            </div>
        </div>
    </div>
</form>
